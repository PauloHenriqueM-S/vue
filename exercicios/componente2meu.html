<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: [''],
            data: function () {
                return {
                    contador: 0
                }
            },
            template: `
            <div>
            <p>{{ contador }}</p>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
            </div>
            `
        })
        new Vue({
            el: "#app",

        })
    </script>
</body>

</html>
